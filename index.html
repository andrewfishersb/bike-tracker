<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDACEz2FVBQclbyC7BSJ5lzgDnY2aQjeAQ&libraries=geometry,places,drawing,visualization" async defer></script>


    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Bike Tracker</title>
  </head>
  <body>
      <div id="map"></div>




    <div class="row">
      <div class="col-md-6">
        <div class="page-header">
          <div class="instructions" id="instructions"><h3>Click on the map to add coordinates to the submission bar or type in a city. Click the submit button and to see missing bikes in that area.</h3></div>
        </div>

      </div>

      <div class="col-md-6">
        <div class="container">
          <form class="form-group" id="city" >
            <label for="">City or Coordinates</label>
            <input class="form-control" type="text" name="bike" id="bike" required >
            <label class="bike-cursor">Square Miles to Search</label>
            <input type="number" class="form-control bike-cursor" min="0" max="196900000" name="area" id="area">
            <button type="submit"  class="btn btn-primary" name="button">Submit Bike</button>
          </form>
        </div>

      </div>


    </div>
    <div class="row" id="display-row">
      <div id="display">

      </div>
    </div>


<!-- <div class="row"> -->

  <!-- </div> -->


  </body>
</html>
